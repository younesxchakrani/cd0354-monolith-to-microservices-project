apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-api-user
  labels:
    app: udagram-api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - name: backend-user
        image: younesxchakrani/udagram-api-user:v1
        ports:
        - containerPort: 8080
        resources:
           requests:
             cpu: 200m
           limits:
             cpu: 500m
        envFrom:
          - configMapRef:
              name: pr3configmap
          - secretRef:
              name: pr3secret
          - secretRef:
              name: your-secret-name
              
